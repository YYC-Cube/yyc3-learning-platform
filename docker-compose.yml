version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: yyc3-learning-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yyc3
      POSTGRES_PASSWORD: yyc3_my
      POSTGRES_DB: yyc3_my
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yyc3 -d yyc3_my"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yyc3-learning-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: yyc3-learning-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - yyc3-learning-network

  # 主应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
        NEXT_PUBLIC_APP_VERSION: dev
    container_name: yyc3-learning-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://yyc3:yyc3_my@postgres:5432/yyc3_my
      REDIS_URL: redis://:redis_password@redis:6379
      JWT_SECRET: your-jwt-secret-key-here
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yyc3-learning-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: yyc3-learning-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - yyc3-learning-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: yyc3-learning-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - yyc3-learning-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: yyc3-learning-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - yyc3-learning-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  yyc3-learning-network:
    driver: bridge
