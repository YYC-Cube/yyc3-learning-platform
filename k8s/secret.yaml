apiVersion: v1
kind: Secret
metadata:
  name: yyc3-learning-secret
  namespace: yyc3-learning
  labels:
    app: yyc3-learning
type: Opaque
stringData:
  POSTGRES_USER: "yyc3_user"
  POSTGRES_PASSWORD: "your_secure_postgres_password_here"
  POSTGRES_DB: "yyc3_learning"
  DATABASE_URL: "postgresql://yyc3_user:your_secure_postgres_password_here@yyc3-learning-postgres.yyc3-learning.svc.cluster.local:5432/yyc3_learning"
  REDIS_PASSWORD: "your_secure_redis_password_here"
  REDIS_URL: "redis://:your_secure_redis_password_here@yyc3-learning-redis.yyc3-learning.svc.cluster.local:6379"
  JWT_SECRET: "your_secure_jwt_secret_here_min_32_chars"
  ENCRYPTION_KEY: "your_secure_encryption_key_here_min_32_chars"
