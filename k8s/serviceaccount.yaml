apiVersion: v1
kind: ServiceAccount
metadata:
  name: yyc3-learning-sa
  namespace: yyc3-learning
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/yyc3-learning-role"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yyc3-learning-role
  namespace: yyc3-learning
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yyc3-learning-rolebinding
  namespace: yyc3-learning
subjects:
- kind: ServiceAccount
  name: yyc3-learning-sa
  namespace: yyc3-learning
roleRef:
  kind: Role
  name: yyc3-learning-role
  apiGroup: rbac.authorization.k8s.io
